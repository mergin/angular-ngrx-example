<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- header -->
        <div class="navbar-header">
            <a
                routerLink="/"
                class="navbar-brand"
            >
                Recipe Book
            </a>
        </div>

        <div class="collapse navbar-collapse">

            <!-- left side links -->
            <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                    <a routerLink="/recipes">Recipes</a>
                </li>
                <li routerLinkActive="active">
                    <a routerLink="/shopping-list">Shopping List</a>
                </li>
            </ul>
            {{(authState | async).authenticated}}

            <!-- right side -->
            <ul class="nav navbar-nav navbar-right">


                <!-- register / login -->
                <ng-template [ngIf]="!(authState | async).authenticated">
                    <li><a routerLink="/signup">Register</a></li>
                    <li><a routerLink="/signin">Login</a></li>
                </ng-template>

                <!-- logout -->
                <li>
                    <a
                        style="cursor: pointer;"
                        (click)="onLogout()"
                        *ngIf="(authState | async).authenticated"
                    >
                        Logout
                    </a>
                </li>

                <!-- dropdown -->
                <li
                    class="dropdown"
                    appDropdown
                    *ngIf="(authState | async).authenticated"
                >
                    <a
                        style="cursor: pointer;"
                        class="dropdown-toggle"
                        role="button"
                    >
                        Manage <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a
                                style="cursor: pointer;"
                                (click)="onSaveData()"
                            >
                                Save Data
                            </a>
                        </li>
                        <li>
                            <a
                                style="cursor: pointer;"
                                (click)="onFetchData()"
                            >
                                Fetch Data
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
